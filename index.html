<!DOCTYPE html>
<head>
<meta charset='utf-8'>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Music player</title>
<link rel="shortcut icon" href="assets/img/music.ico">
<meta name="theme-color" content="#8a1111">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w==" crossorigin="anonymous" />
<link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
<link rel="stylesheet" href="assets/css/main.css">
</head>
<body>
<div class="player">
  <!-- Dashboard -->
  <div class="dashboard">
    <!-- change-list -->
    <div class="change-list"> 
      <img id="change-list-btn-vn" src="https://trunkey2003.github.io/img/vn.png" alt="">
      <img id="change-list-btn-us" src="https://trunkey2003.github.io/img/us.png" alt="">
    </div>
    <!-- Header -->
    <header>
      <h4>Now playing:</h4>
      <h2>Song</h2>
      <h3>Singer</h3>
    </header>
    <!-- CD -->
    <div class="cd">
      <div class="cd-thumb" style="background-image: url('https://www.kindpng.com/picc/m/116-1163101_png-music-download-sites-cd-icon-black-png.png')">
      </div>
    </div>

    <!-- Control -->
    <div class="control">
      <div class="btn btn-repeat">
        <i class="fas fa-redo"></i>
      </div>
      <div class="btn btn-prev">
        <i class="fas fa-step-backward"></i>
      </div>
      <div class="btn btn-toggle-play">
        <i class="fas fa-pause icon-pause"></i>
        <i class="fas fa-play icon-play"></i>
      </div>
      <div class="btn btn-next">
        <i class="fas fa-step-forward"></i>
      </div>
      <div class="btn btn-random">
        <i class="fas fa-random"></i>
      </div>
    </div>
    <input id="progress" class="progress" type="range" value="0" step="1" min="0" max="100">
    <audio id="audio" src=""></audio>
  </div>

  <!-- Playlist -->
  <div class="playlist">
    <div class="song">
      <div class="thumb" style="background-image: url('https://i.ytimg.com/vi/jTLhQf5KJSc/maxresdefault.jpg')">
      </div>
      <div class="body">
        <h3 class="title">Music name</h3>
        <p class="author">Singer</p>
      </div>
      <div class="option">
        <i class="fas fa-ellipsis-h"></i>
      </div>
    </div>
  </div>
  

<script src="./assets/js/main.js"></script>
</body>
